    _shared_spaces:
        data: {source: _shared_spaces}
        draw:
            points:
                color: |
                    function(){
                        var color = 'lightgrey'
                        if (feature.Approval_Status == 'Approved'){color = 'yellow'}
                        return color
                        }
                # color: yellow
                size: 10px
                order: 1000
                outline:
                    color: black
                    width: 1px
                text:
                    optional: true
                    # text_source: global.titlecase('feature.BUSINESS_N')
                    text_source: |
                        function toTitleCase() {
                            var name = feature.BUSINESS_N.replace(
                            /\w\S*/g,
                            function(txt) {
                              return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                            }
                            
                          );
                          name += '\n(' + feature.Application_Type + ')'
                          return name
                        }
                    # text_source: BUSINESS_N
                    font:
                        fill: white
                        size: [[18,12px],[19,16px]]
                        stroke:
                            color: black
